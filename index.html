<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
<div class="container">

    <div id="header">
        <input id="input" type="text" spellcheck="false" placeholder="Introduzca ciudad...">
    </div>

    <div id="when-where">
        <p id="city">Madrid</p>
        <p id="date"></p>
    </div>

    <div id="now">
        <p id="temperature">20º</p>
        <p id="feelsLike">Sensación térmica: 19º</p>
        <p id="conditions">Soleado</p>
        <p id="variations">Día: 21º Noche: 8º</p>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
